name: E2E Role Flow

on:
  pull_request:
    branches:
      - main
    paths:
      - "bcl_scoring/**"
      - ".github/workflows/e2e-role-flow.yml"
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

concurrency:
  group: e2e-role-flow-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: bcl_scoring

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bcl_scoring/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E suite
        run: npm run e2e

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: bcl_scoring/test-results
          if-no-files-found: ignore
